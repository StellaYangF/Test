<!doctype html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>Register</title>
	 <link rel="stylesheet" href="css/register.css"/>
	 <link rel="stylesheet" href="css/base.css"/>
	 <link rel="stylesheet" href="css/bootstrap.css"/>
	 <script src="js/jquery.min.js"></script>
	 <script src="js/popper.min.js"></script>
	 <script src="js/bootstrap.min.js"></script>
	 <script src="js/base.js"></script>
 </head>
 <body>
 	<header>
		<img src="img/header/logo.png">
		<span>欢迎注册</span>
	</header>
	<section>
		<div id="login">
			<p>
				<span>新用户注册</span>
				<span class="ms"><a href="login.html" target="_blank">直接登陆</a></span>
			</p>
			<p>用户名：<input type="text" placeholder="请输入用户名" id="uuname" onfocus="remindName()" onblur="checkName()"><span id="unameRemind" class=" ml-4"></span></p>
			<p>登陆密码：<input type="password" placeholder="请输入密码" id="uupwd1" onfocus="remindPwd1()" onblur="checkPwd1()"><span id="pwdRemind1" class=" ml-2"></span></p>
			<p>确认密码：<input type="password" placeholder="请输入密码" id="uupwd2" onfocus="remindPwd2()" onblur="checkPwd2()"><span id="pwdRemind2" class=" ml-2"></span></p>
			<p>邮箱：<input type="email" id="uemail" placeholder="请输入邮箱地址" onfocus="remindEmail()" onblur="checkEmail()"><span id="emailRemind" class=" ml-5"></span></p>
			<p>手机号：<input type="tel" id="uphone" placeholder="请输入您的手机号" onfocus="remindPhone()" onblur="checkPhone()"><span id="phoneRemind" class=" ml-4"></span></p>
			<button class="btn btn-primary " type="button" onclick="register()">提交注册信息</button>
		</div>
	</section>
	<footer>
		<div class="strength">
			<div><img src="img/footer/icon1.png"><p>品质保障</p></div>
			<div><img src="img/footer/icon2.png""><p>私人定制</p></div>
			<div><img src="img/footer/icon3.png""><p>学员特供</p></div>
			<div><img src="img/footer/icon4.png""><p>专属特权</p></div>
		</div>
		<div class="info">
			<div class="pic">
				<p><img src="img/footer/logo.png"></p>
				<p><img src="img/footer/footerFont.png"></p>
			</div>
			<div class="details">
				<ul>
					<li class="h">买家帮助</li>
					<li>新手服务</li>
					<li>服务保障</li>
					<li>常见问题</li>
				</ul>
				<ul>
					<li class="h">商家帮助</li>
					<li>商家入驻</li>
					<li>商家后台</li>
				</ul>
				<ul>
					<li class="h">关于我们</li>
					<li>关于达内</li>
					<li>联系我们</li>
					<li><img src="img/footer/wechat.png"><img src="img/footer/sinablog.png"></li>
				</ul>
			</div>
			<div class="mall">
				<ul>
					<li>学子商城客户</li>
					<li><img src="img/footer/ios.png"></li>
					<li><img src="img/footer/android.png"></li>
				</ul>
				<img src="img/footer/erweima.png">
			</div>

	</footer>
