<ion-header>

  <ion-navbar>
    <ion-title>商品详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides style='height:320px' *ngIf='picList.length > 0' autoplay='2000' paginationType='bullets' pager loop>
    <ion-slide *ngFor='let item of picList'>
      <img src="../../assets/{{item.md}}" alt="item.pid">
    </ion-slide>
  </ion-slides>

  <h5>{{title}}</h5>
  <p style='color:#FF0000;'>{{subtitle}}</p>
  <h5 style='color:#FF0000;'>{{price | currency:'CNY'}}</h5>

  <!-- ion-footer -->
  <ion-footer>
    <!-- ionGid/ionRow/ionCol -->
    <ion-grid>
      <ion-row align-items-center>
        <ion-col>
          <button ion-button color='dark' clear [navPush]='notFound'>
            <ion-icon name='heart'></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button color='dark' clear [navPush]='cart'>
            <ion-icon name='cart'></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button color='dark' clear [navPush]='notFound'>
            <ion-icon name="bookmark"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block color='danger' (click)='addToCart()'>加入购物车</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-content>
