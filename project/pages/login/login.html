<ion-header>

  <ion-navbar>
    <ion-title>请先登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- avatar -->
  <div style='text-align: center;'>
    <img src="../../assets/icon/avatar.png" alt="one" style='height: 100px;'>
  </div>

  <!-- 表单：input name password -->
  <ion-list>
    <ion-item>
      <ion-label floating>用户名</ion-label>
      <ion-input type='text' [(ngModel)]='uname'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>密码</ion-label>
      <ion-input type='password' [(ngModel)]='upwd'></ion-input>
    </ion-item>
  </ion-list>

  <!-- 自定义布局：button login register -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button color='dark' clear>
          忘记密码
        </button>
      </ion-col>
      <ion-col style='text-align: right'>
        <button ion-button color='dark' clear>
          忘记注册
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block color='danger' style='border-radius: 20px' (click)='doLogin()'>登录</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
