<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eifini</title>
    <link rel="stylesheet" href="lib/mui/css/icons-extra.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/details.css">
</head>

<body>
    <table></table>
    <header></header>
    <!--body -->
    <section>
        <!-- first floor -->
        <div class="first_floor">
            <div class="nav">
                <span><a href="javascript:;" class="home_link">首页</a> </span>
                <span class="mui-icon mui-icon-arrowright"></span>
                <span>T恤</span>
            </div>
        </div>
        <!-- second flooe -->
        <div class="second_floor">
            <div class="pics">
                <div class="pics_sm">
                    <button><span class="mui-icon mui-icon-arrowup"></span></button>
                    <img src="img/fashion/fashion_details/sm/shirt_sm_1.jpg" alt="1">
                    <img src="img/fashion/fashion_details/sm/shirt_sm_2.jpg" alt="2">
                    <img src="img/fashion/fashion_details/sm/shirt_sm_3.jpg" alt="3">
                    <img src="img/fashion/fashion_details/sm/shirt_sm_4.jpg" alt="4">
                    <img src="img/fashion/fashion_details/sm/shirt_sm_5.jpg" alt="5">
                    <img src="img/fashion/fashion_details/sm/shirt_sm_6.jpg" alt="6">
                    <button><span class="mui-icon mui-icon-arrowdown"></span></button>
                </div>
                <div class="pics_md">
                    <img src="img/fashion/fashion_details/md/shirt_md_1.jpg" alt="1">
                </div>
            </div>
            <ul class="details">
                <li>REFERENCE 00113</li>
                <li>T恤</li>
                <li>IN STOCK</li>
                <li>$25.99</li>
                <li>
                    <span>尺寸</span>
                    <select name="size" id="">
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option value="l">L</option>
                        <option value="xl">XL</option>
                    </select>
                </li>
                <li>
                    <span>颜色</span>
                    <div>
                        <span class="clr_white"></span>
                        <span class="clr_blue"></span>
                    </div>
                </li>
                <li>
                    <div class="count">
                        <input type="text" value="1">
                        <span class="mui-icon mui-icon-arrowup"></span>
                        <span class="mui-icon mui-icon-arrowdown"></span>
                    </div>
                    <button class="btn">加入购物车</button>
                </li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>
    <footer></footer>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/details.js"></script>

</html>
