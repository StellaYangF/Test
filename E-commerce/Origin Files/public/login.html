<!---------- login frame ------------>
<!-- <div class=" log_container collapse"> -->
<!-- login -->
<ul class=" login_frame">
    <li class="close one ">&times;</li>
    <li>登录</li>
    <li>
        <input type="text" class="user uname " placeholder="用户名 " autofocus><br>
        <span class="msg"></span>
    </li>
    <li>
        <input type="password" class="user upwd " placeholder="密码 "><br>
        <span class="msg "></span>
    </li>
    <li><button class="btn login ">保存</button></li>
    <li class="register ">没有账户？立即注册</li>
    <li class="code_forget ">忘记密码？</li>
    <li class="loginToggle">
        <span class="mui-icon mui-icon-weibo "></span>
        <span class="mui-icon mui-icon-weixin "></span>
        <span class="mui-icon mui-icon-qq "></span>
    </li>
    <li class="resMsg"></li>
</ul>

<!-- register -->
<ul class="register_frame collapse">
    <li class="close two ">&times;</li>
    <li>注册</li>
    <li>
        <input type="text" placeholder="用户名 " class="user uname "><br>
        <span class="msg one"></span>
    </li>
    <li>
        <input type="email" class="email user" placeholder="邮箱 "><br>
        <span class="msg two"></span>
    </li>
    <li>
        <input type="tel" class="tel user" placeholder="联系方式"><br>
        <span class="msg three"></span>
    </li>
    <li>
        <input type="password" class="upwd user" placeholder="密码 "><br>
        <span class="msg four"></span> </li>
    <li>
        性别：
        <input type="radio" name="sex" id="man" value="1"><label for="man">男</label>
        <input type="radio" name="sex" id="woman" value="0"><label for="woman">女</label>
        <br>
        <span class="msg five"></span>
    </li>
    <li>
        <button class="btn reg ">保存</button>
    </li>
    <li>
        <button class="btn backLogin ">返回登录</button>
        <br>
        <span class="msg six"></span>
    </li>
</ul>
<!-- </div> -->
<script src="js/login.js"></script>
